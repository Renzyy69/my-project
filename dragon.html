<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Request</title>
</head>
<body>
    <h1>Request OTP</h1>
    <form id="otpForm">
        <label for="phone">Nomor Telepon:</label>
        <input type="text" id="phone" name="phone" placeholder="628xxx" required>
        <button type="submit">Kirim OTP</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var phone = document.getElementById('phone').value;
            var apiKey = 'API_KEY'; // Ganti dengan API Key Anda
            var url = `https://my.kmsp-store.com/apigw/tembakxl/v2/otp_request?api_key=${apiKey}&phone=${phone}&method=OTP`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Terjadi kesalahan: ' + error;
                });
        });
    </script>
</body>
</html>
