<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidompul By Dragon Emperor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary fw-bold">Sidompul By Dragon Emperor</h2>

        <div class="card p-4 mt-3">
            <h4 class="text-center mb-3">Cek Paket Kuota</h4>
            <form id="cekKuotaForm">
                <div class="mb-3">
                    <label for="nomor" class="form-label">Masukkan Nomor HP</label>
                    <input type="text" id="nomor" name="nomor" class="form-control" placeholder="08XXXXXXXXXX atau 62XXXXXXXXXX" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cek Paket</button>
            </form>

            <div class="alert mt-3" id="responseMessage" style="display: none;"></div>
        </div>
    </div>

    <div class="footer">
        ¬© Copyright Sidompul Dragon Emperor 2025
    </div>

    <script>
        document.getElementById("cekKuotaForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let nomor = document.getElementById("nomor").value.trim();
            let responseMessage = document.getElementById("responseMessage");

            // Hapus karakter non-digit
            let nomorHP = nomor.replace(/\D/g, "");

            // Ubah 62 ke 08 jika perlu
            if (/^62\d{9,12}$/.test(nomorHP)) {
                nomorHP = "0" + nomorHP.substring(2);
            }

            // Validasi nomor setelah konversi
            if (!/^08\d{8,11}$/.test(nomorHP)) {
                responseMessage.style.display = "block";
                responseMessage.className = "alert alert-danger";
                responseMessage.textContent = "‚ùå Format nomor HP tidak valid. Masukkan nomor yang benar.";
                return;
            }

            responseMessage.style.display = "block";
            responseMessage.className = "alert alert-info";
            responseMessage.textContent = "üîÑ Memproses permintaan...";

            // URL API
            let apiUrl = `https://apigw.kmsp-store.com/sidompul/v3/cek_kuota?msisdn=${nomorHP}&isJSON=true`;

            try {
                let response = await fetch(apiUrl, {
                    headers: {
                        "Authorization": "Basic c2lkb21wdWxhcGk6YXBpZ3drbXNw",
                        "X-API-Key": "4352ff7d-f4e6-48c6-89dd-21c811621b1c",
                        "X-App-Version": "3.0.0"
                    }
                });

                if (!response.ok) {
                    throw new Error("‚ùå Gagal menghubungi server atau terjadi kesalahan.");
                }

                let data = await response.json();

                if (data.statusCode !== 200) {
                    throw new Error("‚ùå Gagal: " + (data.message || "Unknown error"));
                }

                // Format hasil kuota agar lebih rapi
                let hasilKuota = data.data.hasil.replace(/<br>/g, "\n");
                hasilKuota = hasilKuota.replace(/üì≤.*\n?/u, "").replace(/üìÉ.*\n?/u, "");

                responseMessage.className = "alert alert-success";
                responseMessage.textContent = hasilKuota;

            } catch (error) {
                responseMessage.className = "alert alert-danger";
                responseMessage.textContent = error.message;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
