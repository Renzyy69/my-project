<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar MSISDN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2d;
            color: white;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2a2a3a;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background: #0056b3;
        }
        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            background: #28a745;
            color: white;
        }
    </style>
    <script>
        const apiKey = "ebcb1670-0c55-4874-a8ae-cf09fc5402a3"; 

        async function fetchNumbers() {
            try {
                const response = await fetch(`https://my.kmsp-store.com/apigw/tembakxl/v1/access_token_list?api_key=${apiKey}`);
                const result = await response.json();

                if (!result.status || !result.data) {
                    console.error("Gagal mendapatkan data");
                    return;
                }

                const tableBody = document.getElementById("number-list");
                tableBody.innerHTML = ""; // Kosongkan tabel sebelum menampilkan data baru

                result.data.forEach(item => {
                    let row = `<tr>
                        <td>${item.msisdn}</td>
                        <td><button onclick="openNumber('${item.msisdn}')">Open</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error mengambil data:", error);
            }
        }

        function openNumber(msisdn) {
            const url = `https://my.kmsp-store.com/apigw/tembakxl/v1/akrab/private_api/get_akrab_family_member_id?api_key=${apiKey}&msisdn=${msisdn}`;
            window.open(url, "_blank");
        }

        window.onload = fetchNumbers;
    </script>
</head>
<body>
    <h2>Daftar MSISDN</h2>
    <table>
        <thead>
            <tr>
                <th>MSISDN</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="number-list"></tbody>
    </table>
</body>
</html>
