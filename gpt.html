<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Nomor HP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a2e; color: white; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; background: #0f3460; }
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        th { background: #16213e; }
        button { padding: 8px 12px; cursor: pointer; border: none; color: white; border-radius: 5px; }
        .open-btn { background: green; }
        .remove-btn { background: red; }
        input { padding: 10px; width: 60%; margin: 10px; }
    </style>
</head>
<body>

    <h2>Daftar Nomor HP</h2>
    <input type="text" id="search" placeholder="Cari berdasarkan MSISDN..." onkeyup="searchNumber()">
    
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>MSISDN</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data akan diisi di sini -->
        </tbody>
    </table>

    <script>
        async function fetchNumbers() {
            try {
                const apiKey = "ebcb1670-0c55-4874-a8ae-cf09fc5402a3";
                const response = await fetch(`https://my.kmsp-store.com/apigw/tembakxl/v1/access_token_list?api_key=${apiKey}`);
                const result = await response.json();
                
                console.log("Data API:", result); // Debugging untuk cek data
                
                if (!result.status || !result.data) {
                    console.error("Gagal mendapatkan data");
                    return;
                }

                const dataTable = document.getElementById("data-table");
                dataTable.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang

                result.data.forEach(item => {
                    let row = `
                        <tr>
                            <td>
                                <button class="open-btn" onclick="openNumber('${item.msisdn}')">Open</button>
                                <button class="remove-btn" onclick="removeNumber('${item.msisdn}')">Remove</button>
                            </td>
                            <td>${item.msisdn}</td>
                        </tr>
                    `;
                    dataTable.innerHTML += row;
                });

            } catch (error) {
                console.error("Error mengambil data:", error);
            }
        }

        function openNumber(msisdn) {
            alert("Opening number: " + msisdn);
        }

        function removeNumber(msisdn) {
            alert("Removing number: " + msisdn);
        }

        function searchNumber() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#data-table tr");
            rows.forEach(row => {
                let msisdn = row.cells[1].innerText;
                row.style.display = msisdn.includes(input) ? "" : "none";
            });
        }

        // Panggil fungsi untuk memuat data
        fetchNumbers();
    </script>

</body>
</html>
