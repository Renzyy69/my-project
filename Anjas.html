<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verifikasi XL Axis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow">
    <meta name="author" content="Moh Nor Kholis">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://my.kmsp-store.com/assets/css/spinner.css">
    <link href="https://my.kmsp-store.com/assets/build/toastr.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        @media only screen and (min-width: 200px) {
            .atur1 { width: 90%; }
        }
        @media only screen and (min-width: 600px) {
            .atur1 { width: 80%; }
        }
        @media only screen and (min-width: 1000px) {
            .atur1 { width: 50%; }
        }
        @media only screen and (min-width: 1300px) {
            .atur1 { width: 30%; }
        }
        body {
            background: linear-gradient(135deg, #362724, #045cb3);
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Menggunakan min-height agar sesuai dengan isi halaman */
        }
        .container {
            margin-top: 20px; /* Mengurangi margin atas agar tidak terlalu jauh dari atas */
            margin-bottom: 100px;
            padding: 20px;
            background: #cfe4e5;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            max-width: 90%; /* Menggunakan max-width agar tidak terlalu lebar */
        }
        .container:hover {
            transform: scale(1.05);
        }
        h3 {
            font-weight: bold;
            color: #333333;
        }
        #hasilnya {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px; /* Mengatur margin atas */
        }
        .alert {
            background: #f1f1f1;
            border: none;
            color: #333333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border-color: #dddddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            box-shadow: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        #cover-spin {
            position: fixed;
            width: 100%;
            left: 0; right: 0; top: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            display: none;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #cover-spin::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            border-style: solid;
            border-color: black;
            border-top-color: transparent;
            border-width: 4px;
            border-radius: 50%;
            -webkit-animation: spin .8s linear infinite;
            animation: spin .8s linear infinite;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="cover-spin"></div>
<div class="container atur1">
    <center>
        <h3>Verifikasi XL Axis</h3>
        <b>By Nfime ❤️</b>
    </center>
    <br>
    <div class="alert alert-success">
        <strong><i class="fa fa-bullhorn" aria-hidden="true"></i> INFO</strong><br>
        Awali aktivitas dengan ibadah
    </div>
    <div id="formnya">
        <div id="buttonNew" style="display: none;">
            <div class="alert alert-success">
                <strong><i class="fa fa-bullhorn" aria-hidden="true"></i> Details XL </strong><br><br>
                <button type="button" class="btn btn-primary" onclick="cek_quota()">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Cek Quota & Pulsa
                </button>
            </div>
        </div>
        <div id=form>
        <div class="form-group">
            <label for="msisdn">Nomor XL/AXIS Kamu:</label>
            <input type="number" class="form-control" id="msisdn" placeholder="Ex: 0878xxx/62878xxx" maxlength="16" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="cek_msisdn()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Cek status Verifikasi
        </button>
        <button type="button" class="btn btn-primary" onclick="minta_otp()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Minta Kode OTP
        </button>
        <br>
        <br>
            <label for="otp">Kode OTP :</label>
            <input type="number" class="form-control" id="otp"  maxlength="6" required>
        <button type="button" class="btn btn-primary" onclick="login_otp()">
            <i class="fa fa-sign-in" style="display: none" aria-hidden="true"></i> Login
        </button>  
    </div>
    <div id="logoutt" style="display: none;">
        <button type="button" class="btn btn-primary" onclick="logout()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Logout
        </button>  
    </div>
        <div id="hasilnya" style="text-align: justify;">
            <p id="packageDetail"></p>
        </div>
    </div><br>
</div>
<script type="text/javascript">

    function logout () {
        const loginForm = document.getElementById('form');
        const Logout = document.getElementById('logoutt');
        const buttonNew = document.getElementById('buttonNew');
        loginForm.style.display = 'block';
        Logout.style.display = 'none';
        buttonNew.style.display = 'none';
    }

    function cek_quota () {
        const access_token = sessionStorage.getItem('access_token');
        const coverSpin = document.getElementById('cover-spin');
        const loginForm = document.getElementById('form');
        const Logout = document.getElementById('logoutt');
        const submitCekKuota = document.getElementById('submitCekKuota');
        const msisdnInput = document.getElementById('msisdn');
        const hasilnya = document.getElementById('hasilnya');

        const msisdn = msisdnInput.value;
            if (!msisdn) return;
            coverSpin.style.display = 'block';

            fetch(`https://api.khfy-store.com:8443/api-xl-v7/custom_api_xl_v7?action=cek_kuota_pulsa&accesstoken=${access_token}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                coverSpin.style.display = 'none';
                if (data.message === "Sesi anda telah berakhir. Silahkan login kembali") {
                    sessionStorage.clear();
                    hasilnya.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    loginForm.style.display = 'block';
                    Logout.style.display = 'none';
                    buttonNew.style.display = 'none';
                } else {
                    hasilnya.innerHTML = `
                    <div class="alert alert-info">
                        <strong><i class="fa fa-bullhorn" aria-hidden="true"></i> INFO:</strong><br>
                        <b>Nama Pengguna:</b> ${data.detail_paket.nama}<br>
                        <b>Kuota:</b> ${data.detail_paket.kuota}<br>
                        <b>Pulsa:</b> ${data.detail_paket.pulsa}<br>
                    </div>
                    `;
                }
            })
            .catch(error => {
                coverSpin.style.display = 'none';
                console.error('Error:', error);
                hasilnya.innerHTML = `<div class="alert alert-danger">Gagal mengakses detail paket.</div>`;
            });
        }
    function login_otp () {
        const loginForm = document.getElementById('form');
        const Logout = document.getElementById('logoutt');
        const msisdn = document.getElementById('msisdn').value;
        const otp = document.getElementById('otp').value;
        const hasilnya = document.getElementById('hasilnya');
        const coverSpin = document.getElementById('cover-spin');
        const buttonNew = document.getElementById('buttonNew');
        coverSpin.style.display = 'block';
        hasilnya.innerHTML = '';

        fetch(`https://api.khfy-store.com:8443/api-xl-v7/login_msisdn?action=login_otp&msisdn=${msisdn}&otp=${otp}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            coverSpin.style.display = 'none';
            if (data.status === true) {
                sessionStorage.setItem('access_token', data.access_token);
                loginForm.style.display = 'none';
                Logout.style.display = 'block';
                buttonNew.style.display = 'block';
            } else {
                hasilnya.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            coverSpin.style.display = 'none';
            console.error('Error:', error);
            hasilnya.innerHTML = `<div class="alert alert-danger">Gagal memproses login OTP.</div>`;
        });
    }
    function cek_msisdn () {
        const msisdn = document.getElementById('msisdn').value;
        const hasilnya = document.getElementById('hasilnya');
        const coverSpin = document.getElementById('cover-spin');
        coverSpin.style.display = 'block';
        hasilnya.innerHTML = '';

        fetch(`https://nomorxlku.my.id/api/status_msisdn.php?msisdn=${msisdn}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            coverSpin.style.display = 'none';
            if (data.status === true) {
                hasilnya.innerHTML = `<div class="alert alert-success">Nomor terverifikasi: ${data.status}</div>`;
            } else {
                hasilnya.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            coverSpin.style.display = 'none';
            console.error('Error:', error);
            hasilnya.innerHTML = `<div class="alert alert-danger">Gagal memproses verifikasi nomor.</div>`;
        });
    }
    function minta_otp () {
        const msisdn = document.getElementById('msisdn').value;
        const hasilnya = document.getElementById('hasilnya');
        const coverSpin = document.getElementById('cover-spin');
        coverSpin.style.display = 'block';
        hasilnya.innerHTML = '';

        fetch(`https://nomorxlku.my.id/api/req_otp.php`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                msisdn: msisdn,
                seller_code: 'dragon12'  // Contoh seller code
            })
        })
        .then(response => response.json())
        .then(data => {
            coverSpin.style.display = 'none';
            if (data.status === true) {
                hasilnya.innerHTML = `<div class="alert alert-success">OTP berhasil dikirim ke ${msisdn}</div>`;
            } else {
                hasilnya.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            coverSpin.style.display = 'none';
            console.error('Error:', error);
            hasilnya.innerHTML = `<div class="alert alert-danger">Gagal mengirim OTP.</div>`;
        });
    }
</script>
</body>
</html>
